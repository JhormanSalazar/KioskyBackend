# Activar con: --spring.profiles.active=dev
# O en IntelliJ/VS Code: configurar VM options -Dspring.profiles.active=dev

## Database Configuration (Local)
spring.datasource.url=jdbc:postgresql://localhost:5432/kiosky
spring.datasource.username=postgres
spring.datasource.password=1234

## JPA Configuration (Debug habilitado)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

## JWT Configuration (Solo para desarrollo local)
jwt.secret-key=kiosky-dev-secret-key-for-local-development-only-not-for-production-use
jwt.expiration=86400000
